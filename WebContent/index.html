    <script type="text/javascript">
    $(function(){

    	/*.class选择器,获取出来的是一个数组的形式，其中元素是Dom对象，如果直接使用的话，它会默认为第一个元素（dom类型）*/   
       // var jclass = $(".class1");
       // alert(jclass.length);
     //   alert($(jclass[2]).val());
     
    	/*在给定的父元素下匹配所有的子元素,$("parent > child")*/
    	//alert($('body > button').length);
    	
    	$('#b2').click(function(){
             alert(333)
        });
        
        /*属性的删除*/
        
        $('#b3').click(function(){
        	var inputs = $('.class1');
        	var i=0;
        	for(;i<inputs.length;i++){
        		alert(i);
        		$(inputs[i]).removeAttr("value");
        	}
        		
        });
        
        $('#b4').click(function(){
        	$('#ip1').attr({value:'第一个'});
        	alert($('#ip1').attr('value'));
        	$('#ip2').val('222222222');
        });  
        
        alert($('#d1').html());//得到 html 的代码（不进行解释）
        alert($('#d1').text());//得到 html 内容（解释后的）
        
        $('#b5').click(function(){
        	//html添加得到解释后的内容，text添加什么显示什么，不解释.
        	$('#d2').html("<input value=第三个 type=text/> <input value=第四个 type=text/>");
            $('#d3').text("<input value=第三个 type=text/> <input value=第四个 type=text/>");
            
        });
        
        $('#b6').click(function(){
        	$('input').hide();
        });
        
        $('#b7').click(function(){
            $('#d2').addClass("div1");
            
        });
        $('#b8').click(function(){
            $('#d2').removeClass();
            
        });
        
        $('#b9').click(function(){
        	$('#l1').prepend("内部前置添加---");
        });
        $('#b10').click(function(){
            $('#l1').append("---内部后置添加");
        });
        $('#b11').click(function(){
            $('#l1').before("外部前置添加---");
        });
        $('#b12').click(function(){
            $('#l1').after("---外部后置添加");
        });
        
        $('#b13').click(function(){
            $('#d4').remove();
        });
        $('#b14').click(function(){
            $('#d5').empty();
        });
    });
    
    </script>

<body>
